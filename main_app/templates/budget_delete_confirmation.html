{% extends 'base.html' %}


{% block content%}
<div class="card text-center mx-auto" style="max-width: 500px;">
    <h2>Are you sure you want to delete the budget for {{budget.budget_month}}, {{budget.budget_year}}?</h2>
    <hr>

    <form method="POST">
{% csrf_token %}
<input class="btn btn-danger" style="border-radius: 10px; font-size: 30px;" type="submit" value="Delete">
</form>
<a class="mt-3" href="{% url 'budget_list' %}"><button class="btn btn-secondary" style="border-radius: 10px;">Back to Budget List</button></a>
</div>
{% endblock %}
