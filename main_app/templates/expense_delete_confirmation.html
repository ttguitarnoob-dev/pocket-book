{% extends 'base.html' %}


{% block content%}
<div class="card text-center mx-auto" style="max-width: 500px;">
    <h2>Are you sure you want to delete {{expense.name}}?</h2>
    <hr>

    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" style="border-radius: 10px; font-size: 30px;" type="submit" value="Delete">
        </form>
        <a class="mt-3" href="{% url 'budget_details' expense.budget_id %}"><button class="btn btn-secondary" style="border-radius: 10px;">Back to Budget</button></a>
        </div>
</div>
{% endblock %}
